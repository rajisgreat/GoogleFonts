<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Google Fonts API</title>
  <style>
  div{
  text-shadow: 3px 0px 10px red;
  user-select: none;
  font-size: 30px;
  margin-top: 30px;
  text-align: center;
  font-family: 'Sofia'; 
}

  
  
  </style>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand|Sofia&effect=fire|neon|outline|emboss|shadow-multiple"/>
  <link rel="stylesheet" href="stle.css">
</head>

<body>
  <div id="para" class="font-effect-fire">Nothing to see here</div>
  <div id="para2" class="font-effect-outline">Nothing to see here</div> 
 <div id="para" class="font-effect-emboss">Nothing to see here</div>
  <div id="para2" class="font-effect-neon">Nothing to see here</div> 
     <div id="para2" class="font-effect-shadow-multiple">Nothing to see here</div> 
  
  <script src="main.js"></script>
</body>
</html>
